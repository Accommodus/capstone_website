{% extends "base.html" %}
{% block content %}
  <div class="grid grid-cols-1 text-center text-lg md:text-xl lg:grid-cols-2 lg:text-2xl">
    {% for art in articles %}
      <a href="{{ art.url }}" class="col-span-1 outline-blue-400 hover:outline-dashed"><div class="bg-blue-400 bg-opacity-70 bg-[url('{{ SITE_URL }}/static/images/{{ art.thumbnail }}')] bg-fixed bg-center p-4 py-20 text-center text-lg font-semibold"><p class="mx-16 rounded-lg bg-blue-400 bg-opacity-70 p-4 text-center text-lg font-semibold">{{ art.title }}</p></div></a>
    {% endfor %}
  </div>
{% endblock content %}
